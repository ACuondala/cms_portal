spring.application.name=cms_portal
spring.docker.compose.enabled=false

#Banco de dados
#spring.datasource.url=${SPRING_DATASOURCE_URL}
#spring.datasource.username=${SPRING_DATASOURCE.USERNAME}
#spring.datasource.password=${SPRING_DATASOURCE.PASSWORD}

    spring.datasource.url=jdbc:postgresql://localhost:5432/portal
    spring.datasource.username=postgres
    spring.datasource.password=1822

    #spring.datasource.driver-class-name=org.postgresql.Driver

    # JPA/Hibernate
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true

# Uploads
upload.dir=uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
